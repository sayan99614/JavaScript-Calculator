<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="row mt-5">
      <div class="col-sm-4 bg-cal offset-sm-4" id="boxlayout">
        <form action="#">
            <input
              type="text"
              class="form-control"
              value=""
              id="display"
            />
          <div class="d-flex row-1">
            <div><input class="item-flex-1" type="button" value="DEG" onclick="" id="deg"/></div>
            <div><input class="item-flex-1" type="button" value="F-E" onclick="" id="fe"/></div>
          </div>
          <div class="d-flex justify-content-around mt-3 row-2" id="">
            <input class="item-flex-2" type="button" value="MC" onclick="" id="mc"/>
            <input class="item-flex-2" type="button" value="MR" onclick="" id="mr"/>
            <input class="item-flex-2" type="button" value="M+" onclick="" id="m+"/>
            <input class="item-flex-2" type="button" value="M-" onclick="" id="m-"/>
            <input class="item-flex-2" type="button" value="MS" onclick="" id="ms"/>
          </div>
          <div class="d-flex mt-4 row-3">
            <p class="item-flex-3" id="tri">Trigonomitry<i class="fa fa-angle-down"></i></p>
            <p class="item-flex-3" id="fn">Function <i class="fa fa-angle-down"></i></p>
          </div>
          <div class="grid-container mt-3">
            <button class="box" type="button" onclick="" id="">2<sup>nd</sup> </button>
            <button class="box" type="button" onclick="dis(eval(Math.PI))" id="">&pi;</button>
            <button class="box" type="button" onclick="dis(eval(Math.E))" id="">e</button>
            <button class="box" type="button" value="c"  id="c">C</button>
            <button class="box" type="button" onclick="backspace(this.form)" id="back"><i class="fas fa-backspace"></i></button>
            <button class="box" type="button" onclick="dis('Math.pow(x,2)')" id="">x<sup>2</sup></button>
            <button class="box" type="button" onclick="dis('1/x')" id="">1/x</button>
            <button class="box" type="button" onclick="dis('Math.abs(')" id="">|x|</button>
            <button class="box" type="button" onclick="dis('Math.exp(')" id="">exp</button>
            <button class="box" type="button" onclick="" id="">mod</button>
            <button class="box" type="button" onclick="dis('Math.sqrt(')" id=""><sup>2</sup>&#x221A;x</button>
            <button class="box" type="button" onclick="dis('(')" id="">(</button>
            <button class="box" type="button" onclick="dis(')')" id="">)</button>
            <button class="box" type="button" onclick="dis('!')" id="">n!</button>
            <button class="box" type="button" onclick="dis('/')" id="">/</button>
            <button class="box" type="button" onclick="dis('Math.pow(?,?)')" id="">x<sup>y</sup></button>
            <button class="box" type="button" onclick="dis(7)" id="white">7</button>
            <button class="box" type="button" onclick="dis(8)" id="white">8</button>
            <button class="box" type="button" onclick="dis(9)" id="white">9</button>
            <button class="box" type="button" onclick="dis('*')" id="">x</button>
            <button class="box" type="button" onclick="dis('Math.pow(10,?)')" id="">10<sup>x</sup></button>
            <button class="box" type="button" onclick="dis(4)" id="white">4</button>
            <button class="box" type="button" onclick="dis(5)" id="white">5</button>
            <button class="box" type="button" onclick="dis(6)" id="white">6</button>
            <button class="box" type="button" onclick="dis('-')" id="">-</button>
            <button class="box" type="button" onclick="dis('Math.log(')" id="">log</button>
            <button class="box" type="button" onclick="dis(1)" id="white">1</button>
            <button class="box" type="button" onclick="dis(2)" id="white">2</button>
            <button class="box" type="button" onclick="dis(3)" id="white">3</button>
            <button class="box" type="button" onclick="dis('+')" id="">+</button>
            <button class="box" type="button" onclick="" id="">In</button>
            <button class="box" type="button" onclick="" id="white">+/-</button>
            <button class="box" type="button" onclick="dis(0)" id="white">0</button>
            <button class="box" type="button" onclick="dis('.')" id="white">.</button>
            <button class="box" style="background-color: rgb(146,194,232);" onclick="calculate(this.form)" id="equal_to">=</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
