<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="row mt-5">
      <div class="col-sm-4 bg-cal offset-sm-4" id="boxlayout">
        <div class="display">
          <input
            type="text"
            class="form-control"
            id="inputNumber"
            placeholder="0"
          />
        </div>
        <div class="d-flex" id="1r">
          <h4 id="deg">DEG</h4>
          <h4 id="fe">F-E</h4>
        </div>
        <div class="d-flex justify-content-between">
          <h4 id="mc">MC</h4>
          <h4 id="mr">MR</h4>
          <h4 id="m+">M+</h4>
          <h4 id="m-">M-</h4>
          <h4 id="ms">MS</h4>
        </div>
        <div class="d-flex mt-4">
          <h4 id="tri"><img src="./images/triangle.png" class="icon-img" alt="tri"> Trigonomitry<i class="fa fa-angle-down"></i></h4>
          <h4 id="fn"><img src="./images/function.png" class="icon-img" alt="fun"> Function <i class="fa fa-angle-down"></i></h4>
        </div>
        <div class="d-flex mt-4 justify-content-between">
            <h4 id="2-nd">2<span class="power">nd</span> </h4>
            <h4 id="pi">&pi;</h4>
            <h4 id="e">e</h4>
            <h4 id="c">C</h4>
            <h4 id="ms"><i class="material-icons">&#xe14a;</i></h4>
          </div>
        <div class="d-flex mt-4 justify-content-between">
            <h4 id="xsq">x <span class="power">2</span></h4>
            <h4 id="1/x">1/x</h4>
            <h4 id="x-mod">|x|</h4>
            <h4 id="exp">exp</h4>
            <h4 id="mod">mod</h4>
          </div>
        <div class="d-flex mt-4 justify-content-between">
            <h4 id="sqrt"><span class="power">2</span>&#x221A;x</h4>
            <h4 id="(">(</h4>
            <h4 id=")">)</h4>
            <h4 id="n-fact">n!</h4>
            <h4 id="/">/</h4>
          </div>
        <div class="d-flex mt-4 justify-content-between">
            <h4 id="xpoy">x<span class="power">y</span></h4>
            <h4 id="7">7</h4>
            <h4 id="8">8</h4>
            <h4 id="9">9</h4>
            <h4 id="mult">&#x2217;</h4>
          </div>
        <div class="d-flex mt-4 justify-content-between">
            <h4 id="10pox">10<span class="power">x</span></h4>
            <h4 id="4">4</h4>
            <h4 id="5">5</h4>
            <h4 id="6">6</h4>
            <h4 id="minus">&minus;</h4>
          </div>
        <div class="d-flex mt-4 justify-content-between">
            <h4 id="log">log</h4>
            <h4 id="1">1</h4>
            <h4 id="2">2</h4>
            <h4 id="3">3</h4>
            <h4 id="plus">+</h4>
          </div>
        <div class="d-flex mt-4 justify-content-between">
            <h4 id="in">In</h4>
            <h4 id="plusorminus">+/-</h4>
            <h4 id="0">0</h4>
            <h4 id=".">.</h4>
            <h4 id="equalto">=</h4>
          </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
